{% extends "home/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
    {% for mem in select_user %}
        <div>{{ mem.user.first_name }} {{mem.user.last_name}} </div>
        <img class='profile-pic' src='{{mem.profile_pic.url}}' width="200" height="200">
        
        <li>{{mem.bio}}</li>
        <li>{{mem.tel}}</li>
        <li>{{mem.gender}}</li>
        <li>{{mem.specialist}}</li>
        
        <a href="{% url 'administrator:approve'  mem.id %}">approve</a>
        <a href="{% url 'administrator:decline'  mem.id %}">decline</a>
    {% endfor %}
    
       
    </div>
{% endblock %}

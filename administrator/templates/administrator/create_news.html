{% extends "home/layout.html" %}
{% load static %}

{% block body %}

<div class="container">
    <div class="card text-center">
        <div class="card-body">
            <h2>Create News</h2>
            <br>
            <form method="POST" action="." enctype="multipart/form-data">
                <div class="container">{% csrf_token %}
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% extends "home/layout.html" %}

{% block body %}
          <div class="container">
            <h1>All posts</h1>
            {%  for post in all_posts %}
                <ul>
                    <li><a href="{% url 'News:news-details' post.id %}">{{ post.title }}</a></li>
                </ul>
            {%  endfor %}
        </div>

{% endblock %}

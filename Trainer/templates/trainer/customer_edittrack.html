<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title></title>

</head>

<body>
    <div class="container" style="padding-bottom: 20px; background-color: rgb(240, 240, 240);">




        <div class="container">
            <style>
                a:hover {
                    background-color: rgb(231, 231, 231);
                    color: black;
                }

                .previous {
                    background-color: #f1f1f1;
                    color: black;
                }
            </style>
            <a href="{% url 'Trainer:customerTrack' customer_id %}" class="previous">&laquo; Previous</a>



            <div class="main-body">


                <div class="row gutters-sm">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-body">

                                <large>Track : {{customer_id}} </large>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 ">
                                        <form method="POST" action="{% url 'Trainer:addprogram' customer_id %}"
                                            id="nameform">
                                            {% csrf_token %}
                                            <label for="day_id">day:</label>
                                            <input type="number" required="required" id="day_id" name="day_id">
                                            <button type="submit" form="nameform" value="Submit">Submit</button>
                                            <br><br>
                                        </form>
                                    </div>
                                    {% if check_context %}
                                    {{program}}
                                    <div class="col-lg-12 col-md-12 ">

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-7 ">
                                        <div class="col-md-3">
                                            {% for i in programlist %}



                                            <small>Day : {{i.day}}  </small>
                                            {% if i.status %}
                                            <svg width="20px" height="20px" viewBox="-81 0 512 512"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <title>i-tick</title>
                                                <path d="M64 261L96 229 149 282 250 160 286 192 153 350 64 261Z" />
                                            </svg>
                                            {% else %}
                                            <svg width="15px" height="15px" viewBox="-28 0 512 512"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <title>cancel</title>
                                                <path
                                                    d="M64 388L196 256 64 124 96 92 228 224 360 92 392 124 260 256 392 388 360 420 228 288 96 420 64 388Z" />
                                            </svg>


                                            {% endif %}

                                            <small> <a
                                                    href="{% url 'Trainer:remove_program'   i.id customer_id %}">Remove</a></small>
                                            <p></p>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                                {% else %}
                                <div class="col-sm-7 ">
                                    <medium>
                                        you dont have program
                                    </medium>
                                    {% endif %}

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>


</html>

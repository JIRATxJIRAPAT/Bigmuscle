<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title></title>

</head>

<body>
    <div class="container" style="padding-bottom: 20px; background-color: rgb(240, 240, 240);">
        <style>
            a:hover {
                background-color: rgb(231, 231, 231);
                color: black;
            }

            .previous {
                background-color: #f1f1f1;
                color: black;
            }
        </style>
        <a href="{% url 'Trainer:trainer_course' %}" class="previous">&laquo; Previous</a>


        <div class="main-body">
            <div class="card-body">
                <hr>
                <h1>{{ request.user }}</h1>
                <hr>
                <h1>welcome to {{ customer.user }} track</h1>

                <img src="{{customer.profile_pic.url}}" width="100" height="100">
                <h3><small><b>
                            all program
                        </b> </small></h3>
                <small>
                    {{customer.id}}
                    <a href="{% url 'Trainer:edittrack'  customer.id %}">Edit Program</a></small>

            </div>
            <div class="card">

                <div class="col-lg-12 col-md-12">
                    {% for i in program %}
                    <div class="row py-1 ">
                        <div class="col-3 card-body">
                            <b> program day {{i.day}}</b>


                            {% if i.status %}
                            <svg width="20px" height="20px" viewBox="-81 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <title>i-tick</title>
                                <path d="M64 261L96 229 149 282 250 160 286 192 153 350 64 261Z" />

                            </svg>
                            {% else %}
                            <svg width="15px" height="15px" viewBox="-28 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <title>cancel</title>
                                <path
                                    d="M64 388L196 256 64 124 96 92 228 224 360 92 392 124 260 256 392 388 360 420 228 288 96 420 64 388Z" />
                            </svg>

                            {% endif %}
                        </div>
                        <div class="col-2 card-body">
                            <a href="{% url 'Trainer:program_customer' i.id %}">check</a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

        </div>

</body>

</html>
